[package]
name = "monster_chess"
version = "0.0.1"
edition = "2021"
license = "MIT"
license-file = "LICENSE"
description = "A fairy chess movegen library that can be easily extended to new chess-adjacent games."
repository = "https://github.com/chesstastic-org/monster-chess"
readme = "README.md"
categories = ["games"]
keywords = ["chess", "fairy chess", "ataxx", "move generation", "movegen"]

[profile.release]
debug = true

[dependencies]
arrayvec = "0.7.2"
rand = "0.8.5"
shell-words = "1.1.0"

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "chess-perft"
harness = false
